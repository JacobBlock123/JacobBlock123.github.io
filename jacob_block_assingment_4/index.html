<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Columns</title>

        <link rel="stylesheet" href="assets/styling.css">
        <link rel="stylesheet" href="assets/base.css">
    </head>

    <body>
        <main>
            <nav>
                <div class="banner"><p>Dashboard</p>
                    <ul id="nav">
                        <li class="search"></li>
                        <li>Settings</li>
                        <li>Stats</li>
                        <li>Account</li>
                    </ul>
                </div>
            </nav>
            
            <div class="container">
                <div class="row">
                    <div class="col three users-container">
                        <div class="users icon"></div>
                        <div class="users-text">
                            <h5>310 &nbsp; Users</h5>
                        </div>
                    </div>
                    <div class="col three articles-container">
                        <div class="articles icon"></div>
                        <div class="articles-text">
                            <h5>21 &nbsp; Articles</h5>
                        </div>
                    </div>
                    <div class="col three messages-container">
                        <div class="messages icon"></div>
                        <div class="messages-text">
                            <h5>37 &nbsp; Messages</h5>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col three moderators-container">
                        <div class="moderators icon"></div>
                        <div class="moderators-text">
                            <h5>9 &nbsp; Moderators</h5>
                        </div>
                    </div>
                    <div class="col three views-container">
                        <div class="views icon"></div>
                        <div class="views-text">
                            <h5>1827 &nbsp; Views</h5>
                        </div>
                    </div>
                    <div class="col three schedule-container">
                        <div class="schedule icon"></div>
                        <div class="schedule-text">
                            <h5>5 &nbsp; Tasks</h5>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
