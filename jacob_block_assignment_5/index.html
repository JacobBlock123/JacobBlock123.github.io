<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Columns</title>

        <link rel="stylesheet" href="assets/table-styling.css">
        <link rel="stylesheet" href="assets/base.css">
    </head>

    <body>
        <main>
            <nav>
                <div class="banner"><p id="heading">My Website</p>
                    <ul id="nav">
                        <li>Dashboard</li>
                        <li>Account</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </nav>

            <div class="container">
                <table>
                    <tr>
                        <th id="empty"></th>
                        <th>Data Type</th>
                        <th>Total</th>
                        <th>Last 7 Days</th>
                        <th>Latest Record</th>
                        <th></th>
                    </tr>

                    <tr class="row">
                        <td><div id="blue-u">U</div></td>
                        <td>Registered Users</td>
                        <td>282</td>
                        <td>13</td>
                        <td>October 12</td>
                        <td><div class="more">Show More</div></td>
                    </tr>

                    <tr class="row">
                        <td><div id="red-a">A</div></td>
                        <td>Published Articles</td>
                        <td>52</td>
                        <td>3</td>
                        <td>October 5</td>
                        <td><div class="more">Show More</div></td>
                    </tr>

                    <tr class="row">
                        <td><div id="green-c">C</div></td>
                        <td>Authors</td>
                        <td>12</td>
                        <td>1</td>
                        <td>September 28</td>
                        <td><div class="more">Show More</div></td>
                    </tr>

                    <tr class="row">
                        <td><div id="purple-m">M</div></td>
                        <td>Messages</td>
                        <td>7</td>
                        <td>7</td>
                        <td>Today</td>
                        <td><div class="more">Show More</div></td>
                    </tr>

                    <tr class="row">
                        <td><div id="yellow-v">V</div></td>
                        <td>Visits</td>
                        <td>1273</td>
                        <td>294</td>
                        <td>Yesterday</td>
                        <td><div class="more">Show More</div></td>
                    </tr>
                </table>
            </div>
        </main>
    </body>
</html>
